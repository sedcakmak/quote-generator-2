<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discworld Quote Generator with Digital Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bg-image">
    <!-- style="background-image: url('images/discworldbackground3.jpg');
  height: 100vh;" -->

  <nav class="navbar navbar-light bg-transparent px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logosmall.png" alt="logo" width="30" height="24"
          class="d-inline-block align-text-top">
        Home
      </a>
      <span class="navbar-text">
        <div id="ClockDisplay" class="clock" onload="showTime()"></div>
      </span>
    </div>
  </nav>

  <div class="container position-absolute top-50 start-50 translate-middle ">
    <header>
      <div class="container d-flex flex-column align-items-center">
      <h3>The Discworld</h3>
      <h1 class="quote" id="quote">Quote Generator</h1>
      <img alt="bookcovers" src="images/wyrdsisters-paperback-reissue-193x300.jpg" class="covers" id="covers"> <!----onclick="changeImage()"-->
      </div>
    </header>
    <div class="container d-flex justify-content-center">
    <button class="generate" onclick="generateQuote()">Brighten my day up!</button>
    </div>
  </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
