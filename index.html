<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discworld Quote Generator with Digital Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bg-image" id="bg">
    <!-- style="background-image: url('images/discworldbackground.jpg');
  height: 100vh;"> -->
    <!-- <img src="images/discworldbackground.jpg" class="w-100" alt="Sample" /> -->
</div>

  <nav class="navbar fixed-top navbar-light bg-transparent px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">
        <img src="images/logosmall.png" alt="logo" width="30" height="24"
          class="d-inline-block align-text-top">
        Home
      </a>
      <span class="navbar-text">
        <div id="ClockDisplay" class="clock" onload="showTime()"></div>
      </span>
    </div>
  </nav>

  <div class="container position-absolute top-50 start-50 translate-middle ">
    <header>
      <div class="container d-flex flex-column align-items-center" id="contain">
      <h3>The Discworld</h3>
      <h1 class="quote" id="quote"></h1>
      <!-- <hr class="border border-primary"> -->
      <h2 class="book" id="book"></h2>
      <div class="covers" id="covers"></div>
      <!-- <img alt="bookcovers" class="covers" id="covers"> -->
      </div>
    </header>
    <div class="container d-flex justify-content-center">
    <button class="generate" id="mybutton" onclick="generateQuote(); changeButton(); mask()" value = "Brighten my day up!" >Brighten my day up!</button>
    </div>
  </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
